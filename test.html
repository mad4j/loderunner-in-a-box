

<html>

<head>
  <script src="zingtouch.min.js"></script>
</head>

<body>

  
  <div id="container" style="width:640px; height:400px; background: yellow">
    
  </div>

  <script>
  
    var zt = new ZingTouch.Region(document.body);
    var myElement = document.body;

    zt.bind(myElement)
      .tap(handler)
      .pan(handler)
      .rotate(handler)
      .pinch(handler);

    function handler(e) {
      console.log(e);
      document.body.innerHTML += e.type + "<br/>";

      setTimeout(function() {
        document.body.innerHTML = "";
      }, 5000);
    }

  </script>
</body>

</html>
